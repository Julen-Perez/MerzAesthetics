<template>
    <div class="slds-modal__header">
        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">More Actions</h1>
    </div>    
    <ul class="slds-has-block-links_space">
        <template if:true={Options} for:each={Options} for:item="row" for:index="index">
            <li key={row.id} class="slds-item">
                <a href="#" data-id={row.id} onclick={launchFlow}>
                    <lightning-icon size="small" class="slds-m-right_x-small" icon-name={row.iconName}>
                    </lightning-icon>
                    {row.label}
                </a>
            </li>
        </template>
    </ul>
</template>
