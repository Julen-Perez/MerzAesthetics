<template>
    <div class="slds-box slds-theme_default">
        <template if:true={showRecordEditForms}>
            <template for:each={objectNameFieldNameList} for:item="fieldToBeDisplayed">
                <lightning-record-edit-form
                    key={guid}
                    object-api-name={fieldToBeDisplayed.ObjectName}>
                    <lightning-input-field field-name={fieldToBeDisplayed.FieldName} required={fieldToBeDisplayed.Required}> </lightning-input-field>
                </lightning-record-edit-form>
            </template>
        </template>
    </div>
</template>
