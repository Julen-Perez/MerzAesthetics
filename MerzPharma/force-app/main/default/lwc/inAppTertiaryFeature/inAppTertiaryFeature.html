<template>
    <lightning-card footer="" title="">
        <h1 slot="" class="slds-text-heading_medium">{appWelcomeText}</h1>
         <div class="c-footer" >
             <a href="/lightning/app/c__Health_Cloud_Learning_App/page/home">Go to Landing Page</a>
        </div>
        <div class="c-container">
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">                  
                        <template if:false={accountId.length}>
                         <c-in-app-primary-feature-child heading="Patient Information"
                                                        app-text="View key information about the patient." 
                                                        image="custom:custom101"
                                                        secondary-text-present={pass_true}
                                                        secondary-text="  * The Patient card shows valuable clinical information about a patient."
                                                        no-record={pass_true}>
                        </c-in-app-primary-feature-child>   
                        </template>  
                        <template if:true={accountId.length}>
                        <c-in-app-primary-feature-child heading="Patient Information"
                                                        app-text="View key information about the patient." 
                                                        image="custom:custom101"
                                                        app="c__Care_CoordinationApp"
                                                        object-name="Account" 
                                                        object-id={accountId} 
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * The Patient card shows valuable clinical information about a patient."
                                                        link-reference="standard__recordPage">
                        </c-in-app-primary-feature-child>
                        </template> 
                               
                        <template if:false={salesagreementId.length}>
                        <c-in-app-primary-feature-child heading="Sales Agreements"
                                                        app-text="Bring visibility into your business transactions and agreements at the product level with Sales Agreements." 
                                                        image="standard:partners"
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click the Agreement Terms tab to view details of the Sales Agreement.">
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={salesagreementId.length}>
                        <c-in-app-primary-feature-child heading="Sales Agreements"
                                                        app-text="Bring visibility into your business transactions and agreements at the product level with Sales Agreements." 
                                                        image="standard:partners"
                                                        app="standard__MedicalDevices"
                                                        object-name="SalesAgreement"         
                                                        object-id={salesagreementId} 
                                                        link-reference="standard__recordPage"
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click the Agreement Terms tab to view details of the Sales Agreement.">
                        </c-in-app-primary-feature-child>
                        </template> 

                        <template if:false={forecastdeviceId.length}>
                        <c-in-app-primary-feature-child heading="Forecast Device Sales"
                                                        app-text="Improve business predictability and sales performance by creating account level forecasts for multiple products in your portfolio." 
                                                        image="standard:forecasts"
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click the Forecast tab.">
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={forecastdeviceId.length}>
                        <c-in-app-primary-feature-child heading="Forecast Device Sales"
                                                        app-text="Improve business predictability and sales performance by creating account level forecasts for multiple products in your portfolio. " 
                                                        image="standard:forecasts"
                                                        app="standard__MedicalDevices"
                                                        object-name="Account"         
                                                        object-id={forecastdeviceId} 
                                                        link-reference="standard__recordPage"
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click the Forecast tab.">
                        </c-in-app-primary-feature-child>
                        </template> 

                        <template if:false={advaccountforecastId.length}>
                        <c-in-app-primary-feature-child heading="Advanced Account Forecasting"
                                                        app-text="Get holistic forecasts for your accounts' new and existing products. Advanced account forecasts are based on opportunities, orders, sales agreements, historical orders, and other custom measures that you define." 
                                                        image="standard:partners"
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click on the Advanced Forecast tab to view the Makana Clinic's Advanced Forecast.">
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={advaccountforecastId.length}>
                        <c-in-app-primary-feature-child heading="Advanced Account Forecasting"
                                                        app-text="Get holistic forecasts for your accounts' new and existing products. Advanced account forecasts are based on opportunities, orders, sales agreements, historical orders, and other custom measures that you define." 
                                                        image="standard:partners"
                                                        app="standard__MedicalDevices"
                                                        object-name="AdvAcctForecastSetPartner"         
                                                        object-id={advaccountforecastId} 
                                                        link-reference="standard__recordPage"
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click on the Advanced Forecast tab to view the Makana Clinic's Advanced Forecast.">
                        </c-in-app-primary-feature-child>
                        </template> 
                        
                        <c-in-app-primary-feature-child heading="Intelligent Sales"
                                                        app-text="Maximize productivity for your sales teams by giving them the tools required to efficiently plan and execute their surgical case visits and cycle counts." 
                                                        image="standard:field_sales"
                                                        app="standard__MedicalDevices"
                                                        link-reference="standard__namedPage"
                                                        page="home"
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text="  * View the Product shortfalls, Transfer requests, and Visits."
                                                        secondary-visits-text-present={pass_true}
                                                        secondary-visits-text=" * On the My Visits component, click New Visit to create Surgical and Cycle Count visits.">
                        </c-in-app-primary-feature-child>
               </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
