<template>

    <div>
        <c-lookup icon-name="standard:account" s-object-api-name="Account" label={fieldLabel}
            onlookupupdate={lookupRecord} default-record-id={accountId} placeholder={placeHolder} required=true>
        </c-lookup>

        <lightning-combobox dropdown-alignment="auto" required name="RelatedLocations" label="Location"
            placeholder="Select Location.." value={locationId} options={relatedLocationOptions}
            onchange={handleLocationsChange}>
        </lightning-combobox>

        <c-lookup data-target-id='contact' icon-name="standard:contact" s-object-api-name="Contact" label={contactFieldLabel}
            onlookupupdate={lookupRecord} default-record-id={contactId} placeholder={contactPlaceHolder}
            account-record-id={accountId} required=true>
        </c-lookup>
    </div>
    <lightning-card>
        <div slot="footer">
            <div class="slds-clearfix">
                <span class="slds-float_right">
                    <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={handleCancel}
                        class="slds-m-left_x-small"></lightning-button>
                    <lightning-button class="slds-m-left_small" variant="brand" label="Next" title="Next"
                        onclick={handleGoNext}>
                    </lightning-button>
                </span>
            </div>
        </div>
    </lightning-card>
</template>
