<template>
        <lightning-card footer="" title="">
            <h1 slot="" class="slds-text-heading_medium">{appWelcomeText}</h1>
             <div class="c-footer" >
                 <a href="/lightning/app/c__Health_Cloud_Learning_App/page/home">Go to Landing Page</a>
            </div>
            <div class="c-container">
                <lightning-layout>
                    <lightning-layout-item flexibility="auto" padding="around-small">                  
                            <template if:false={accountId.length}>
                             <c-in-app-primary-feature-child heading="Patient Information"
                                                            app-text="View valuable information about the patient." 
                                                            image="custom:custom101"
                                                            secondary-text-present="true"
                                                            secondary-text=" * The Patient card show valuable clinical information about a patient."
                                                            secondary-new-line-text-present={pass_true}
                                                            secondary-care-plan-text=" * Click the All Care Plans subtab to view the history of the patient, including progress or challenges related to their health."
                                                            secondary-care-gap-text=" * Click the Care Gaps subtab to track discrepancies or gaps in the patient's care and improve outcomes."
                                                            secondary-household-text=" * Click the Household subtab to view the patient's relationship in one single view."
                                                            secondary-assessment-text=" * Click the Assessment subtab to view the feedback and data of your patients."
                                                            secondary-benefits-text=" * In the Charles Green subtab, click the Benefits tab to view health benefits coverage."
                                                            secondary-social-text=" * In the Charles Green subtab, click the Social Determinants tab to view social/environmental factors, interventions, and barriers to care."
                                                            secondary-device-text=" * In the Charles Green subtab, click the Device Data tab to view the Care Metrics and identify gaps."
                                                            secondary-verification-text=" * In the Charles Green subtab, click Identity Verification in the Utility bar or click the Action 'Verify Patient Identity' to verify the identity of someone who is requesting confidential data about this patient."
                                                            secondary-timeline-text=" * Timeline tab on the right side shows a chronological view of health care events for a patient. "
                                                            no-record={pass_true}>
                            </c-in-app-primary-feature-child>   
                            </template>  
                            <template if:true={accountId.length}>
                            <c-in-app-primary-feature-child heading="Patient Information"
                                                            app-text="View valuable information about the patient." 
                                                            image="custom:custom101"
                                                            secondary-text-present="true"
                                                            secondary-text=" * The Patient card show valuable clinical information about a patient."
                                                            app="c__Care_CoordinationApp"
                                                            object-name="Account" 
                                                            object-id={accountId} 
                                                            link-in-new-tab={pass_true}
                                                            link-reference="standard__recordPage"
                                                            secondary-new-line-text-present={pass_true}
                                                            secondary-care-plan-text=" * Click the All Care Plans subtab to view the history of the patient, including progress or challenges related to their health."
                                                            secondary-care-gap-text=" * Click the Care Gaps subtab to track discrepancies or gaps in the patient's care and improve outcomes."
                                                            secondary-household-text=" * Click the Household subtab to view the patient's relationship in one single view."
                                                            secondary-assessment-text=" * Click the Assessment subtab to view the feedback and data of your patients."
                                                            secondary-benefits-text=" * In the Charles Green subtab, click the Benefits tab to view health benefits coverage."
                                                            secondary-social-text=" * In the Charles Green subtab, click the Social Determinants tab to view social/environmental factors, interventions, and barriers to care."
                                                            secondary-device-text=" * In the Charles Green subtab, click the Device Data tab to view the Care Metrics and identify gaps."
                                                            secondary-verification-text=" * In the Charles Green subtab, click Identity Verification in the Utility bar or click the Action 'Verify Patient Identity' to verify the identity of someone who is requesting confidential data about this patient."
                                                            secondary-timeline-text=" * Timeline tab on the right side shows a chronological view of health care events for a patient. ">
                            </c-in-app-primary-feature-child>
                            </template> 

                            <template if:false={accountId.length}>
                            <c-in-app-primary-feature-child heading="Medication Management"
                                                            app-text="Manage the medication regimen of patients, helping to improve patient safety and reduce healthcare costs." 
                                                            image="standard:medication_reconciliation"
                                                            secondary-text-present={pass_true}
                                                            secondary-text=" * Click the Medications tab under Charles Green subtab."
                                                            secondary-mm-text-present={pass_true}
                                                            secondary-mm-text=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; > Medications List is the view of all the patient medications."
                                                            secondary-mr-text=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; > Medication Reconciliation is a view of patients reconciliation of current and previous medications."
                                                            no_record={pass_true}>
                            </c-in-app-primary-feature-child>
                            </template> 
                            <template if:true={accountId.length}>
                            <c-in-app-primary-feature-child heading="Medication Management"
                                                            app-text="Manage the medication regimen of patients, helping to improve patient safety and reduce healthcare costs." 
                                                            image="standard:medication_reconciliation"
                                                            app="c__Care_CoordinationApp"
                                                            object-name="Account" 
                                                            object-id={accountId} 
                                                            link-in-new-tab={pass_true}
                                                            link-reference="standard__recordPage"
                                                            secondary-text-present={pass_true}
                                                            secondary-text=" * Click the Medications tab under Charles Green subtab."
                                                            secondary-mm-text-present={pass_true}
                                                            secondary-mm-text=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; > Medications List is the view of all the patient medications."
                                                            secondary-mr-text=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; > Medication Reconciliation is a view of patients reconciliation of current and previous medications.">
                            </c-in-app-primary-feature-child>         
                            </template>

                            <c-in-app-primary-feature-child heading="Search Providers and Book Appointments"
                                                            app-text="Search for Healthcare Providers, view their Relationships to hospitals or clinics, and schedule patient appointments." 
                                                            image="standard:schedule_objective"
                                                            app="c__Care_CoordinationApp"
                                                            page="Provider_Search"
                                                            link-reference="standard__navItemPage"
                                                            link-in-new-tab={pass_true}
                                                            link-text-present={pass_true}
                                                            provider-text=" * Type David Lee in the Provider Name field, select Primary Care from the Speciality dropdown, and click Search."
                                                            link-reference-provider="standard__recordPage"
                                                            object-name-provider="Account" 
                                                            object-provider-id={makanaaccountId} 
                                                            end-text-present={pass_true}       
                                                            end-text=" to open the Makana Clinic Account. Navigate to the Practitioner tab to view Providers at Makana Clinic."
                                                            link-reference-provider-contact="standard__recordPage"
                                                            object-name-provider-contact="Contact" 
                                                            object-provider-contact-id={contactId} 
                                                            contact-link-present={pass_true}
                                                            contact-text-present={pass_true}
                                                            contact-text=" to open Gayathri Satish's contact record. Navigate to the Facilities tab to view hospitals or clinics that Gayathri is associated with."
                                                            link-reference-account="standard__recordPage"
                                                            object-name-account="Account" 
                                                            object-account-id={accountId} 
                                                            account-link-present={pass_true} 
                                                            account-text-present={pass_true}
                                                            account-text=" to open Charles Green's account record, Click the Schedule Appointments tab and select Annual Physical Appointment under Visit Type to view the appointment slots.">
                            </c-in-app-primary-feature-child>
                                       
                        <template if:false={leadrefferalmanagementId.length}>
                        <c-in-app-primary-feature-child heading="Referral Management"
                                                        app-text="Use Referral Management to monitor referrals from submission to closure, ensure timely referral processing, and track final confirmation of a referral." 
                                                        image="standard:lead"
                                                        refferal-text-present={pass_true}
                                                        refferal-text=" to open the Working Referrals list view on opportunities and view all opportunity records for referrals."
                                                        no-record={pass_true}>
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={leadrefferalmanagementId.length}>
                        <c-in-app-primary-feature-child heading="Referral Management"
                                                        app-text="Use Referral Management to monitor referrals from submission to closure, ensure timely referral processing, and track final confirmation of a referral." 
                                                        image="standard:lead"
                                                        app="c__Care_CoordinationApp"
                                                        object-name="Lead" 
                                                        filter-name={leadrefferalmanagementId}
                                                        link-reference="standard__objectPage"
                                                        link-in-new-tab={pass_true}
                                                        refferal-text-present={pass_true}
                                                        refferal-start-text=" * View Incoming Referrals list view on leads for patient referrals."
                                                        link-reference-opportunity="standard__objectPage"
                                                        object-name-opportunity="Opportunity" 
                                                        filter-name-opportunity={leadworkingrefferalId}
                                                        refferal-text=" to open the Working Referrals list view on opportunities and view all opportunity records for referrals.">
                        </c-in-app-primary-feature-child>
                        </template>

                        <template if:false={receiveddocumentId.length}>
                        <c-in-app-primary-feature-child heading="Intelligent Document Automation"
                                                        app-text="Use Intelligent Document Automation to unify the end-to-end document lifecycle on a single platform and streamline patient document intake." 
                                                        image="standard:file"
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click Transform document to transform the documents."
                                                        secondary-ida-text-present={pass_true}
                                                        secondary-ida-text=" * View the Document checklist Item associated to Brenda McClure Lead record.">
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={receiveddocumentId.length}>
                        <c-in-app-primary-feature-child heading="Intelligent Document Automation"
                                                        app-text="Use Intelligent Document Automation to unify the end-to-end document lifecycle on a single platform and streamline patient document intake." 
                                                        image="standard:file"
                                                        app="c__Care_CoordinationApp"
                                                        object-name="ReceivedDocument" 
                                                        object-id={receiveddocumentId} 
                                                        link-reference="standard__recordPage"
                                                        link-in-new-tab={pass_true}
                                                        secondary-text-present={pass_true}
                                                        secondary-text=" * Click Transform document to transform the documents."
                                                        secondary-ida-text-present={pass_true}
                                                        secondary-ida-text=" * View the Document checklist Item associated to Brenda McClure Lead record.">
                        </c-in-app-primary-feature-child>
                        </template>  

                        <template if:false={fortisaccountId.length}>
                        <c-in-app-primary-feature-child heading="Provider Network Management"
                                                        app-text="Register network participations for participating providers, facilities, and networks, and bind them together with a contract." 
                                                        image="standard:groups"
                                                        secondary-text-present={pass_true}
                                                        secondary-text="* View the Network and contract data in the Network Participation tab."
                                                        no-record={pass_true}>
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={fortisaccountId.length}>
                        <c-in-app-primary-feature-child heading="Provider Network Management"
                                                        app-text="Register network participations for participating providers, facilities, and networks, and bind them together with a contract." 
                                                        image="standard:groups"
                                                        app="c__Provider_Network_Management"
                                                        object-name="Account" 
                                                        object-id={fortisaccountId} 
                                                        link-reference="standard__recordPage"
                                                        link-in-new-tab="true"
                                                        secondary-text-present={pass_true}
                                                        secondary-text="* View the Network and contract data in the Network Participation tab.">
                        </c-in-app-primary-feature-child>
                        </template>

                        <template if:false={accountId.length}>
                        <c-in-app-primary-feature-child heading="Unified Health Scoring"
                                                        app-text="Help your users get a holistic view of their patients' health profiles." 
                                                        image="standard:unified_health_score"
                                                        secondary-text-present={pass_true}
                                                        secondary_text="* In the Charles Green subtab click the Unified Health Score tab."
                                                        no-record={pass_true}>
                        </c-in-app-primary-feature-child>
                        </template>
                        <template if:true={accountId.length}>
                        <c-in-app-primary-feature-child heading="Unified Health Scoring"
                                                               app-text="Help your users get a holistic view of their patients' health profiles." 
                                                               url="!'/lightning/app/c__Care_CoordinationApp/r/Account/' + uhs.Id + '/view'"
                                                               image="standard:unified_health_score"
                                                               app="c__Care_CoordinationApp"
                                                               object-name="Account" 
                                                               object-id={accountId} 
                                                               link-reference="standard__recordPage"
                                                               link-in-new-tab="true"
                                                               secondary-text-present={pass_true}
                                                               secondary-text="* In the Charles Green subtab, click the Unified Health Score tab.">
                        </c-in-app-primary-feature-child>
                        </template>
                   </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-card>
</template>
