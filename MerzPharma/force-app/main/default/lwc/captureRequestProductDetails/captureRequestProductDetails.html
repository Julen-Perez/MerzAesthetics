<template>
    <div>
        <c-lookup icon-name="standard:product" s-object-api-name="Product2" label={fieldLabel}
            onlookupupdate={lookupRecord} default-record-id={productId} placeholder="Search Products" required=true>
        </c-lookup>
        <lightning-input class="validate validateQuantity" label="Quantity" value={quantValue}
            onchange={handleChangeQuantity} type="number" min="1" max="10" placeholder="Enter Quantity" required></lightning-input>
        <template if:true={isSampleRequest}>
            <lightning-input date-style="short" message-when-range-underflow='Requested Date must be today or later' min={today} class=" validate validateDate" label={durationName} value={requestedDate} type="date"
                placeholder="Enter Date" onchange={handleChangeRequestedDate} required></lightning-input>
        </template>
        <template if:false={isSampleRequest}>
            <br><label>{durationName}</label>
            <lightning-layout>
                <lightning-layout-item class="slds-size_6-of-12">
                    <lightning-input class="validate  validateFromDate" label="Start Date" value={fromDate} type="date"
                        placeholder="Enter Start Date" date-style="short" min={today} message-when-range-underflow='Start Date must be today or later' onchange={handleChangeFromDate} required></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class=" slds-m-left_small slds-size_6-of-12">
                    <lightning-input class="validate validateToDate" label="End Date" value={toDate} type="date"
                        placeholder="Enter End Date" date-style="short" onchange={handleChangeToDate} required></lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
    <lightning-card>
        <div slot="footer">
            <div class="slds-clearfix">
                <span class="slds-float_right">
                    <lightning-button variant="Neutral" label="Back" title="Back" onclick={handleBack}
                        class="slds-m-left_x-small"></lightning-button>
                    <lightning-button class="slds-m-left_small" variant="brand" label="Next" title="Next"
                        onclick={handleGoNext}>
                    </lightning-button>
                </span>
            </div>
        </div>
    </lightning-card>
</template>
